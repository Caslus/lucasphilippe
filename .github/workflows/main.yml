name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node (Bun)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        shell: "bash"
        working-directory: .
        run: bun install

      - name: Build
        shell: "bash"
        working-directory: .
        run: bun run build

      - name: Setup Typst
        uses: typst-community/setup-typst@v3

      - name: Compile English Resume
        run: typst compile src/templates/resume.typ dist/resume.pdf

      - name: Compile Portuguese Resume
        run: typst compile src/templates/resume-pt.typ dist/resume-pt.pdf

      - name: List dist folder contents for debugging
        run: |
          ls -al dist

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist/"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
